<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        .box {
            width: 300px;
            height: 500px;
            background-color: #39C5BB;
        }
        .box:hover {
            /* 水平阴影位置，垂直阴影位置，模糊距离，（后可选）阴影尺寸，阴影颜色，是否内部阴影 */
            box-shadow: 5px 5px 10px 5px rgb(0, 0, 0, .3);
            /* 水平阴影位置，垂直阴影位置，模糊距离，（后可选）阴影尺寸，阴影颜色 */
            text-shadow: 5px 5px 10px 5px gold;
        }
    </style>
</head>
<body>
    <div class="box">Test</div>
</body>
</html>
