<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example</title>
    <style>
        a {
            width: 230px;
            height: 40px;
            background-color: gray;
            text-indent: 2em;
            text-decoration: none;
            color: white;
            font-style: 14px;
            /* !!给文字居中的方法：行高等于容器的高度 */
            line-height: 40px;

            display: block;
        }
        .head {
            background-color: orange;
        }

        a:hover {
            background-color: orange;
        }
    </style>
</head>
<body>
    <a href="#" class="head">选项1</a>
    <a href="#">选项2</a>
    <a href="#">选项3</a>
    <a href="#">选项4</a>
    <a href="#">选项5</a>
</body>
</html>
