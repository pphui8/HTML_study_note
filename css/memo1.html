<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        /* 通配符选择器（选择页面中的所有元素）（自动调用） */
        * {
            /* rgb(57, 197, 187) */
            background-color: #39C5BB;
        }
        /* 类选择器 */
        .font-size {
            font-size: 24px;
        }
        .red {
            color: red;
        }
        /* id选择器（只能调用一次） */
        #green {
            color: green;
        }
    </style>
</head>
<body>
    <div class="red font-size">使用css更改的样式</div>
    <div id="green">使用id更改的样式</div>
</body>
</html>
